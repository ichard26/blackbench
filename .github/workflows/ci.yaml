name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.3
        with:
          extra_args: --all-files

  tests:
    name: tests / ${{ matrix.python }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [pre-commit]

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: [3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install base requirements
        run: |
          python -m pip install pip wheel --upgrade
          python -m pip install flit

      - name: Install checked out revision
        run: python -m flit install --extra test --deps production --symlink

        # Test against the latest PyPI black to verify compatbility (also to avoid pinning :p).
      - name: Install Black
        run: python -m pip install black[python2]

      - name: Run test suite
        run: |
          pytest --cov -v --color yes
          coverage xml

      - name: Upload coverage to Codecov
        if: (github.event_name == 'push' && github.repository == 'ichard26/blackbench') ||  (github.event.pull_request.base.repo.full_name == 'ichard26/blackbench')
        uses: codecov/codecov-action@v1
        env:
          OS: ${{ matrix.os }}
          PYTHON: ${{ matrix.python }}
        with:
          env_vars: OS,PYTHON
